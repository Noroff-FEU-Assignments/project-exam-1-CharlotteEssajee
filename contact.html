    <title>Foodzone | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <!--Navbar-->
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="images/foodzone.logo.png" alt="foodzoneLogo"
        /></a>
      </div>
      <a href="#" class="toggleButton">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbarLinks">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listOfBlogPosts.html">Our Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <!--Contact Form-->
    <h1 class="contactHeader">Contact</h1>
    <p class="contactSubhead">Please email us using the contact form below</p>
    <main class="contact">
      <form id="contactForm">
        <div class="formSection">
          <label>
            Name
            <input name="fullName" id="fullName" />
          </label>
          <div class="formError" id="fullNameError">Name is required</div>
        </div>

        <div class="formSection">
          <label>
            Email
            <input name="email" id="email" />
          </label>
          <div class="formError" id="emailError">
            Please enter a valid email address
          </div>
        </div>

        <div class="formSection">
          <label>
            Subject
            <input name="subject" id="subject" />
          </label>
          <div class="formError" id="subjectError">
            Your subject must be minumum 15 characters
          </div>
        </div>

        <div class="formSection">
          <label>
            Message
            <input name="message" id="message" />
          </label>
          <div class="formError" id="messageError">
            Your message must be minimum 25 characters
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>
    <!--Footer-->
    <footer>
      <div class="footerLogo">
        <a href="index.html"
          ><img
            src="images/foodzone.logo.png"
            alt="foodzoneLogo"
            class="foodzoneLogoFooter"
        /></a>
      </div>
      <div class="soMe">
        <img src="images/facebookIcon.png" alt="facebook" />
        <img src="images/instagramIcon.png" alt="instagram" />
        <img src="images/twitterIcon.png" alt="twitter" />
      </div>
    </footer>
    <!--JS-->
    <script src="js/components.js"></script>
    <script src="js/contactForm.js"></script>
  </body>
</html>
